<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernatural Labs</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url('background-image.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        #header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        #copyright {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="header">
        Supernatural Labs
    </div>
    <div id="copyright">
        Supernatural Labs &copy; 2023
    </div>
</body>
</html>

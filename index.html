<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernatural Labs</title>
    <style>
        /* Box sizing rules */
        *,
        *::before,
        *::after {
          box-sizing: border-box;
        }

        /* Remove default margin */
        body,
        h1,
        h2,
        h3,
        h4,
        p,
        figure,
        blockquote,
        dl,
        dd {
          margin: 0;
        }

        /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
        ul[role='list'],
        ol[role='list'] {
          list-style: none;
        }

        /* Set core root defaults */
        html:focus-within {
          scroll-behavior: smooth;
        }

        /* Set core body defaults */
        body {
          min-height: 100vh;
          text-rendering: optimizeSpeed;
          line-height: 1.5;
        }

        /* A elements that don't have a class get default styles */
        a:not([class]) {
          text-decoration-skip-ink: auto;
        }

        html {
          height: 100%;
        }
        body {
          margin: 0;
          padding: 0;
          background-image: url('background-image.webp');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          font-family: Arial, sans-serif;
        }

        #header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        #copyright {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 12px;
        }
        .button {
            text-decoration: none;
            display: inline-block;
            outline: none;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            border-radius: 500px;
            transition-property: background-color,border-color,color,box-shadow,filter;
            transition-duration: .3s;
            border: 1px solid transparent;
            letter-spacing: 2px;
            min-width: 160px;
            text-transform: uppercase;
            white-space: normal;
            font-weight: 700;
            text-align: center;
            padding: 16px 14px 18px;
            color: #616467;
            box-shadow: inset 0 0 0 2px #616467;
            background-color: white;
            height: 48px;
            :hover{
                color: #fff;
                background-color: #616467;
            }
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="header">Supernatural</div>
    <div class='button-container'><a class='button' href="https://docs.google.com/forms/d/e/1FAIpQLSfXusIlQFvRX4C9VOL8WKB51mr85DPnSRbpx1-isCiMtfcTcg/viewform?usp=sf_link">Join the waitlist</a></div>
    <div id="copyright">
        Supernatural Labs &copy; 2023
    </div>
</body>
</html>
